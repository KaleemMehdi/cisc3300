<!DOCTYPE html>
<html>

	<head>

	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">	

           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

           <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

           <meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

	<style>
	
           nav {
	     width: 200px;
	     margin: 150px auto; 
	   }	   
	     	 
	</style>

	<body>

        <nav class="navbar bg-body-tertiary">
	  <form>
		<fieldset>
			<label for="name">Enter your name:</label> 
          		<div class="container-fluid"> 
              			<input class="form-control me-2" type="name" placeholder="Name" aria-label="Name">
          		</div>
	
        		<label for="email">Enter your email:</label>  
         		<div class="container-fluid">   
           			<input class="form-control me-2" type="email" placeholder="Email" aria-label="Email">
          		</div>
        
        		<label for="address">Enter your address:</label>
          		<div class="container-fluid">
              			<input class="form-control me-2" type="address" placeholder="Address" aria-label="Address">
          		</div>
        
        		<label for="dob">Enter your date of birth:</label>
          		<div class="container-fluid">
              			<input class="form-control me-2" type="dob" placeholder="MM/DD/YYYY" aria-label="DOB">
          		</div>
        
        		<label for="major">Enter your major:</label>
          		<div class="container-fluid">
              			<input class="form-control me-2" type="major" placeholder="Major" aria-label="Major">
          		</div>
	
             		<div class="container-fluid">
	     			<button class="btn btn-outline-success" type="submit">Submit</button>
	  		</div>
		</fieldset>
	  </form>
        </nav>

	</body>
</html>
