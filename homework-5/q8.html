<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
   </head>

   <body>

   <div id="list-container">
       <ul id="ul">
           <li class="list-item" id="first-list-item">
               first
           </li>
           <li class="second-list-item" id="second-list-item">
               second
           </li>
           <li class="third-list-item" id="third-list-item">
               third
           </li>
       </ul>
   </div>

   <script>

       document.getElementById('first-list-item').addEventListener('click', function () {

           const firstItem = document.getElementById("first-list-item");
           firstItem.setAttribute('style', 'color: red')

       });

       document.getElementById('second-list-item').addEventListener('click', function () {
           const secondItem = document.getElementById("second-list-item");
           secondItem.setAttribute('style', 'color: blue')

       });

       document.getElementById('third-list-item').addEventListener('click', function () {
           const thirdItem = document.getElementById("third-list-item");
           thirdItem.setAttribute('style', 'color: green')
       });


   </script>

   </body>

</html>
